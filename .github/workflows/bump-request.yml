name: bump-request

on:
  workflow_dispatch:
    inputs:
      release_type:
        type: choice
        description: How to bump the version.
        options:
          - major
          - minor
          - patch
        default: patch
      version:
        description: Enter this if you wish to specify the version directly.
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
      - uses: r7kamura/bump-request@gem
        with:
          command: |
            sed -i -r 's/([0-9]+\.[0-9]+\.[0-9]+)/${{ inputs.version }}/' lib/rubocop/erb/version.rb
            BUNDLE_GEMFILE=gemfiles/ruby_2.7.gemfile bundle install
          release_type: ${{ inputs.release_type }}
          version: ${{ inputs.version }}
